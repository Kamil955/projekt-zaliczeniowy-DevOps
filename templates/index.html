<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Data</title>
</head>
<body>
    <h1>Example Data</h1>
    <ul>
        {% for item in data %}
            <li>ID: {{ item.id }}, Name: {{ item.name }}, Age: {{ item.age }}</li>
        {% endfor %}
    </ul>
</body>
</html>
